version: "3"

networks:
  traefik-net:
    driver: bridge
  backend-net:
      ipam:
        config:
          - subnet: ${BACKEND_NET}  

services:
  whoami:
    image: "traefik/whoami"
    hostname: "whoami"
    container_name: "whoami"
    depends_on:
      - traefik
    ports:
      - "8501:8501" # HTTP port (host:container)
    labels:
      - "traefik.enable=true"
      #- "traefik.http.routers.whoami.rule=Host(`whoami.marven.es`)"
      - "traefik.http.routers.whoami.rule=Host(`${MYDOMAIN}`) && PathPrefix(`/whoami`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certResolver=myLetsEncripCert"
      - "traefik.http.routers.whoami.tls=true"
    networks:
      traefik-net: null
      backend-net:
        aliases:
          - whoami
        ipv4_address: ${WHOAMI_IP}



  whoami2:
    image: "traefik/whoami"
    hostname: "whoami2"
    container_name: "whoami2"
    depends_on:
      - traefik
    ports:
      - "8502:8502" # HTTP port (host:container)
    labels:
      - "traefik.enable=true"
      #- "traefik.http.routers.whoami.rule=Host(`whoami.marven.es`)"
      - "traefik.http.routers.whoami2.rule=Host(`${MYDOMAIN}`) && PathPrefix(`/whoami2`)"
      - "traefik.http.routers.whoami2.entrypoints=websecure"
      - "traefik.http.routers.whoami2.tls.certResolver=myLetsEncripCert"
      - "traefik.http.routers.whoami2.tls=true"
    networks:
      traefik-net: null
      backend-net:
        aliases:
          - whoami2
        